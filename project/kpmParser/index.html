<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>kpmParser</title>
	<style id="jsbin-css">
		.text-adaption {
			width: 100%;
			height: 34px;
			overflow: hidden;
			padding: 5px 10px;
			resize: none;
			line-height: 24px;
			font-size: 12px;
			color: #666;
			border: 1px solid #ccc;
			outline: 0 none;
			border-radius: 3px;
			box-sizing: border-box;
		}

		.btn {
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			-ms-touch-action: manipulation;
			touch-action: manipulation;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
			margin-top: 5px;
			margin-bottom: 5px;
			color: #333;
			background-color: #fff;
			border-color: #ccc;
			outline: none;
		}

		.kpm-value {
			color: green;
		}

		#parse-error {
			display: none;
			color: #ff0000;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="main">
		<textarea id="text-adaption" class="text-adaption" rows="1"></textarea>
		<button id="btn-parse" class="btn">解析</button>
		<p id="parse-error">
			解析失败，未发现有效的kpm信息！
		</p>
		<p>
			<span class="kpm-label">A: </span>
			<span id="kpm-A" class="kpm-value"></span>
		</p>
		<p>
			<span class="kpm-label">B: </span>
			<span id="kpm-B" class="kpm-value"></span>
		</p>
		<p>
			<span class="kpm-label">C: </span>
			<span id="kpm-C" class="kpm-value"></span>
		</p>
		<p>
			<span class="kpm-label">D: </span>
			<span id="kpm-D" class="kpm-value"></span>
		</p>
		<p>
			<span class="kpm-label">E: </span>
			<span id="kpm-E" class="kpm-value"></span>
		</p>
	</div>

	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script id="jsbin-javascript">
		$(function () {
			$('#parse-error').hide();
			$("#text-adaption").keyup(function () {
				autoTextarea(this);
			});

			$('#btn-parse').click(function () {
				$('#parse-error').hide();
				var url = $("#text-adaption").val().trim();
				var kpms = [];
				try {
					var urlParams = url.split('&');
					if(urlParams.length === 1){
					   urlParams = urlParams[0].split('?');
					}
					var kpm = '';
					urlParams.forEach(function (p) {
						var _split = {
							'kpm': 'kpm='
						}
						if (p.substr(0, _split.kpm.length) === _split.kpm) {
							kpm = p.substr(_split.kpm.length, p.length)
						}
					})
					if (!!kpm) {
						kpms = kpm.split('.');
					}
				}
				catch (err) {
					$('#parse-error').show();
				}
				var values = [];
				kpms.forEach(function (kpm, i) {
					if (i < 3) {
						values.push(Base64.decode(decodeURIComponent(kpm)))
					} else {
						values.push(kpm)
					}
				});

				if (values.length === 0) {
					$('#parse-error').show();
				}
				$('#kpm-A').text(values[0] || '')
				$('#kpm-B').text(values[1] || '')
				$('#kpm-C').text(values[2] || '')
				$('#kpm-D').text(values[3] || '')
				$('#kpm-E').text(values[4] || '')
			})
		});

		var Base64 = {
			// private property
			_keyStr: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=',

			// public method for encoding
			encode(input) {
				let output = '';
				let chr1, chr2, chr3, enc1, enc2, enc3, enc4;
				let i = 0;
				input = Base64._utf8_encode(input);

				while (i < input.length) {
					chr1 = input.charCodeAt(i++);
					chr2 = input.charCodeAt(i++);
					chr3 = input.charCodeAt(i++);

					enc1 = chr1 >> 2;
					enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
					enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
					enc4 = chr3 & 63;

					if (isNaN(chr2)) {
						enc3 = enc4 = 64;
					} else if (isNaN(chr3)) {
						enc4 = 64;
					}

					output = output +
						this._keyStr.charAt(enc1) + this._keyStr.charAt(enc2) +
						this._keyStr.charAt(enc3) + this._keyStr.charAt(enc4);
				}
				return output;
			},

			// public method for decoding
			decode(input) {
				let output = '';
				let chr1, chr2, chr3;
				let enc1, enc2, enc3, enc4;
				let i = 0;

				input = input.replace(/[^A-Za-z0-9\+\/\=]/g, ''); //eslint-disable-line
				while (i < input.length) {
					enc1 = this._keyStr.indexOf(input.charAt(i++));
					enc2 = this._keyStr.indexOf(input.charAt(i++));
					enc3 = this._keyStr.indexOf(input.charAt(i++));
					enc4 = this._keyStr.indexOf(input.charAt(i++));

					chr1 = (enc1 << 2) | (enc2 >> 4);
					chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
					chr3 = ((enc3 & 3) << 6) | enc4;
					output = output + String.fromCharCode(chr1);

					if (enc3 != 64) {
						output = output + String.fromCharCode(chr2);
					}
					if (enc4 != 64) {
						output = output + String.fromCharCode(chr3);
					}
				}
				output = Base64._utf8_decode(output);
				return output;
			},

			// private method for UTF-8 encoding
			_utf8_encode(string) { //eslint-disable-line
				if (typeof string == 'string') {
					string = string.replace(/\r\n/g, '\n');
				}
				if (typeof string == 'number') {
					string = string.toString();
				}
				let utftext = '';
				for (let n = 0; n < string.length; n++) {
					let c = string.charCodeAt(n);
					if (c < 128) {
						utftext += String.fromCharCode(c);
					} else if ((c > 127) && (c < 2048)) {
						utftext += String.fromCharCode((c >> 6) | 192);
						utftext += String.fromCharCode((c & 63) | 128);
					} else {
						utftext += String.fromCharCode((c >> 12) | 224);
						utftext += String.fromCharCode(((c >> 6) & 63) | 128);
						utftext += String.fromCharCode((c & 63) | 128);
					}
				}
				return utftext;
			},

			// private method for UTF-8 decoding

			_utf8_decode(utftext) { //eslint-disable-line
				let string = '';
				let i = 0;
				let c = 0, c2 = 0, c3 = 0; /*eslint-disable-line*/

				while (i < utftext.length) {
					c = utftext.charCodeAt(i);
					if (c < 128) {
						string += String.fromCharCode(c);
						i++;
					} else if ((c > 191) && (c < 224)) {
						c2 = utftext.charCodeAt(i + 1);
						string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
						i += 2;
					} else {
						c2 = utftext.charCodeAt(i + 1);
						c3 = utftext.charCodeAt(i + 2);
						string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
						i += 3;
					}
				}
				return string;
			}
		};

		var autoTextarea = function (elem, extra, maxHeight) {
			extra = extra || 0;
			var isFirefox = !!document.getBoxObjectFor || 'mozInnerScreenX' in window,
				isOpera = !!window.opera && !!window.opera.toString().indexOf('Opera'),
				addEvent = function (type, callback) {
					elem.addEventListener ?
						elem.addEventListener(type, callback, false) :
						elem.attachEvent('on' + type, callback);
				},
				getStyle = elem.currentStyle ?
					function (name) {
						var val = elem.currentStyle[name];
						if (name === 'height' && val.search(/px/i) !== 1) {
							var rect = elem.getBoundingClientRect();
							return rect.bottom - rect.top -
								parseFloat(getStyle('paddingTop')) -
								parseFloat(getStyle('paddingBottom')) + 'px';
						};
						return val;
					} : function (name) {
						return getComputedStyle(elem, null)[name];
					},
				minHeight = parseFloat(getStyle('height'));
			elem.style.resize = 'both';//如果不希望使用者可以自由的伸展textarea的高宽可以设置其他值

			var change = function () {
				var scrollTop, height,
					padding = 0,
					style = elem.style;

				if (elem._length === elem.value.length) return;
				elem._length = elem.value.length;

				if (!isFirefox && !isOpera) {
					padding = parseInt(getStyle('paddingTop')) + parseInt(getStyle('paddingBottom'));
				};
				scrollTop = document.body.scrollTop || document.documentElement.scrollTop;

				elem.style.height = minHeight + 'px';
				if (elem.scrollHeight > minHeight) {
					if (maxHeight && elem.scrollHeight > maxHeight) {
						height = maxHeight - padding;
						style.overflowY = 'auto';
					} else {
						height = elem.scrollHeight - padding;
						style.overflowY = 'hidden';
					};
					style.height = height + extra + 'px';
					scrollTop += parseInt(style.height) - elem.currHeight;
					document.body.scrollTop = scrollTop;
					document.documentElement.scrollTop = scrollTop;
					elem.currHeight = parseInt(style.height);
				};
			};

			addEvent('propertychange', change);
			addEvent('input', change);
			addEvent('focus', change);
			change();
		};
	</script>
</body>

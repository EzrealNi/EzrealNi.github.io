<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Dev by Xin Ni">
<meta name="description" content="Support by - Yiran Wang">
<meta name="viewport" content="width=device-width">
<title>Web Calculator Based By Ios</title>
<link href="css/calculator.css" rel="stylesheet" type="text/css">
</head>
<body onselectstart="return false">
	<div class="calculator">
		<div class="row">
			<div class="key screen">
				<span class="bottom font-big">0</span>
			</div>
		</div>
		<div class="row">
			<div class="key func">
				<span keyCode="1">AC</span>
			</div>
			<div class="key func">
				<span keyCode="2">+/-</span>
			</div>
			<div class="key func">
				<span keyCode="3">%</span>
			</div>
			<div class="key oper calcula">
				<span keyCode="4">รท</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span keyCode="5">7</span>
			</div>
			<div class="key num">
				<span keyCode="6">8</span>
			</div>
			<div class="key num">
				<span keyCode="7">9</span>
			</div>
			<div class="key oper calcula">
				<span keyCode="8">ร</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span keyCode="9">4</span>
			</div>
			<div class="key num">
				<span keyCode="10">5</span>
			</div>
			<div class="key num">
				<span keyCode="11">6</span>
			</div>
			<div class="key oper calcula">
				<span keyCode="12">-</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span keyCode="13">1</span>
			</div>
			<div class="key num">
				<span keyCode="14">2</span>
			</div>
			<div class="key num">
				<span keyCode="15">3</span>
			</div>
			<div class="key oper calcula">
				<span keyCode="16">+</span>
			</div>
		</div>
		<div class="row">
			<div class="key num zero">
				<span keyCode="17">0</span>
			</div>
			<div class="key num">
				<span keyCode="18">.</span>
			</div>
			<div class="key oper result">
				<span keyCode="19">=</span>
			</div>
		</div>
	</div>

	<script src="../stars/plugins/jquery/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>

<html>
<head>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<meta charset="utf-8">
<meta name="description" content="Dev by Xin Ni">
<meta name="description" content="Support by - Yiran Wang">
<meta name="viewport" content="width=device-width">
<title>Web Calculator Based By Ios</title>
<link href="css/calculator.css" rel="stylesheet" type="text/css">
</head>
<body onselectstart="return false">
	<div class="calculator">
		<div class="row">
			<div class="key screen">
				<span class="bottom">0</span>
			</div>
		</div>
		<div class="row">
			<div class="key func">
				<span>C</span>
			</div>
			<div class="key func">
				<span>+/-</span>
			</div>
			<div class="key func">
				<span>%</span>
			</div>
			<div class="key oper calcula">
				<span>รท</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span>7</span>
			</div>
			<div class="key num">
				<span>8</span>
			</div>
			<div class="key num">
				<span>9</span>
			</div>
			<div class="key oper calcula">
				<span>ร</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span>4</span>
			</div>
			<div class="key num">
				<span>5</span>
			</div>
			<div class="key num">
				<span>6</span>
			</div>
			<div class="key oper calcula">
				<span>-</span>
			</div>
		</div>
		<div class="row">
			<div class="key num">
				<span>1</span>
			</div>
			<div class="key num">
				<span>2</span>
			</div>
			<div class="key num">
				<span>3</span>
			</div>
			<div class="key oper calcula">
				<span>+</span>
			</div>
		</div>
		<div class="row">
			<div class="key num zero">
				<span>0</span>
			</div>
			<div class="key num">
				<span>.</span>
			</div>
			<div class="key oper">
				<span>=</span>
			</div>
		</div>
	</div>
	
	<script src="../stars/plugins/jquery/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>

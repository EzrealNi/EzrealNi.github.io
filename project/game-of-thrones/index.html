<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="../plugins/fonts/css/font-lato.css" type="text/css" rel="stylesheet"/>
	<link href="../plugins/materialize/css/icons.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Game of Thrones</title>
</head>
<body>

		</div>

		<div class="href-down">

			<div class="intro-section">

				<h1 class="text-hairline-1">--Emilia Clarke</h1>
			</div>
		</div>

		<div class="href-down">

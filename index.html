<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<title>Value You</title>
<link rel="stylesheet" href="css/viewer.min.css">
<style>
* { margin: 0; padding: 0;padding-bottom: 10px;}
#dowebok { margin: 0 auto; font-size: 0;}
#dowebok li { display: inline-block; width: 32%; margin-left: 1%; padding-top: 1%;}
#dowebok li img { width: 100%;}
.scale{
	transform: rotate(0deg) scale(-1, 1);
}

.lastli { width: 32%!important;margin-left: 34%!important;}
</style>
</head>

<body>

<ul id="dowebok">
	<li class="lastli"><img data-original="img/leon.jpg" src="img/leon.jpg"></li>
</ul>

<script src="js/jquery.min.js"></script>
<script src="js/viewer-jquery.min.js"></script>
<script>
$(function() {
	$('#dowebok').viewer({
		url: 'data-original',
	});
});
</script>
</body>
</html>
